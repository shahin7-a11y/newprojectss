<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
    }

    /* Navbar */
    .navbar {
      background: #222;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
    }
    .navbar h1 {
      font-size: 24px;
      color: #ff9800;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    .search-box input {
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    /* Hero Banner */
    .hero {
      background: url("https://source.unsplash.com/1600x500/?shopping,fashion") no-repeat center center/cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    .hero h2 {
      font-size: 48px;
      background: rgba(0,0,0,0.5);
      padding: 15px 25px;
      border-radius: 10px;
    }

    /* Product Section */
    .products {
      padding: 40px 80px;
    }
    .products h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #333;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 15px 0 10px;
      font-size: 18px;
    }
    .product p {
      color: #666;
    }
    .product button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff9800;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    .product button:hover {
      background: #e68900;
    }

    /* Footer */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>ShopEase</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="search-box">
      <input type="text" placeholder="Search...">
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Big Sale - Up to 50% Off!</h2>
  </div>

  <!-- Product Section -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://source.unsplash.com/300x300/?shoes" alt="Product 1">
        <h3>Running Shoes</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://source.unsplash.com/300x300/?watch" alt="Product 2">
        <h3>Luxury Watch</h3>
        <p>$129.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://source.unsplash.com/300x300/?tshirt" alt="Product 3">
        <h3>Casual T-Shirt</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://source.unsplash.com/300x300/?headphones" alt="Product 4">
        <h3>Wireless Headphones</h3>
        <p>$79.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ShopEase. All Rights Reserved.</p>
  </footer>

</body>
</html>
